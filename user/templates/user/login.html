{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

  <div class="border mb-3 p-4">
    <h4  class="border-bottom pb-2 mb-3"> تسجيل دخول</h4>
    <form method="POST">
    {% csrf_token %}
    {{form|crispy}}

        <input type="submit" class="btn btn-secondary mb-2 mt-2" name="submit" value="تسجيل دخول">
    </form>
    <div class="border-top mt-4 pt-2">
        <small> اذا لم يكن لديك حساب يرجى<a class="blue-link" href="{% url 'register' %}">  التسجيل من هنا</a></small>


    </div>

  </div>
  
{% endblock content %}
