{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags%}
{% block content %}

<div class="p-4 shadow-sm border bg-white rounded">
  <h5 class="mb-3">أنت على وشك حذف التدوينة</h5>
  <p class="mb-4">هل أنت متأكد أنك تريد حذف "<strong>{{ post.title }}</strong>"؟</p>

  <form method="POST">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
      <a href="{% url 'detail' post.id %}" class="btn btn-secondary">تراجع</a>
      <button type="submit" class="btn btn-danger">حذف</button>
    </div>
  </form>
</div>
  
{% endblock content %}
